<!doctype html>
<html>

<head>
	 
	<meta charset="UTF-8">
	 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">  
	 <!-- Tailwind -->
	 
	<script src="https://cdn.tailwindcss.com"></script>
	 
	 <!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</head>

<body>

	<div class="bg-white py-24 sm:py-32">
		<div class="mx-auto max-w-7xl px-6 lg:px-8">
			<div class="mx-auto max-w-2xl sm:text-center">
				<h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Select Mode</h2>
				<!-- <p class="mt-6 text-lg leading-8 text-gray-600">We’re a dynamic group of individuals who are passionate
					about what we do and dedicated to delivering the best results for our clients.</p> -->
			</div>
			<ul id="list" role="list"
				class="mx-auto mt-20 grid max-w-2xl grid-cols-1 gap-x-6 gap-y-20 sm:grid-cols-2 lg:max-w-4xl lg:gap-x-8 xl:max-w-none">

			</ul>
		</div>
	</div>

	<script type="module">

		// Initialize modes.... Fetch from DB later
		import modes from './data/modes.json' assert { type: 'json' };
		console.log(modes);

		listModes(modes);

		function listModes(modes) {

			let item = "#list";

			console.log(modes.length)

			for (let i = 0; i < modes.length; i++) {
				console.log(modes[i])
				console.log(modes[i].image)
				$(item).append(
					'<a href="roster.html?mode=' + modes[i].id + '">' +
					'<li">' +
					'<img class="aspect-[3/2] w-full rounded-2xl object-contain" src="' + modes[i].image + '" alt="">' +
					'<h3 class="my-6 text-5xl font-semibold leading-8 text-gray-900 text-center">' + modes[i].name + '</h3>' +
					'<p class="text-3xl leading-7 text-gray-600 text-center">' + modes[i].type + '</p>' +
					'<p class="mt-4 text-base leading-7 text-gray-600">' + modes[i].description + '</p>' +
					'</li>' +
					'</a>'
				);
			}
		}

	</script>

</body>

</html>
